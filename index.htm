<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h3> Stopwatch </h3><br>
        <div class="stopwatch_in">
            <div class="watchTexts">
                <span id="hour" class="timeCount">00</span> <span id="hour_span">:</span>
                <span id="minute" class="timeCount">00</span> <span id="minute_span">:</span>
                <span id="second" class="timeCount">00</span>
            </div>
            <div class="watchControllers">
                <button id="start_btn">Start</button>
                <button id="stop_btn">Stop</button>
                <button id="reset_btn">Reset</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
